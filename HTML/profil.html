<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Benutzer Name</div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action bg-light">Startseite</a>

      <div class="container-fluid mt-2 w-75">

        <div class="card">
          <div class="card-header">

            <div class="container-fluid">
            </div>
          </div>
          <div class="col">

              <div class="row">
                <div class="col">

                  <label for="usr">Benutzername:</label>
                  <div class="input-group mb-3">

                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="button"><i class="fa fa-pencil"></i></button>
                    </div>
                  </div>

                  <label for="usr_vorname">Vorname:</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" value="Heinz" disabled>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button"><i class="fa fa-pencil"></i></button>
                    </div>
                  </div>

                  <label for="usr_nachname">Nachname:</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" value="Müller" disabled>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button"><i class="fa fa-pencil"></i></button>
                    </div>
                  </div>

                  <label for="usr_plz">PLZ:</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" value="32354" disabled>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button"><i class="fa fa-pencil"></i></button>
                    </div>
                  </div>

                  <label for="usr_wohnort">Wohnort:</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" value="Musterhausen" disabled>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button"><i class="fa fa-pencil"></i></button>
                    </div>
                  </div>

                  <label for="usr_strasse">Straße:</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" value="Musterstraße" disabled>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button"><i class="fa fa-pencil"></i></button>
                    </div>
                  </div>

                  <label for="usr_hausnummer">Hausnummer:</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" value="7" disabled>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button"><i class="fa fa-pencil"></i></button>
                    </div>
                  </div>

                </div>

              </div>
              <div class="text-center">
                  <button type="button" class="btn btn-primary btn-lg mx-auto">Änderungen speichern</button>
